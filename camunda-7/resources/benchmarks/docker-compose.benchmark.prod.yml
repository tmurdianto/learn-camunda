version: '3.8'

services:
  # Monitoring Stack (Production Grade)
  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb_data:/var/lib/influxdb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # k6 Load Generator (Production Configuration)
  k6:
    image: grafana/k6:latest
    volumes:
      - ../../benchmarks/k6:/scripts
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
      - CAMUNDA_URL=http://host.docker.internal:8081
      - K6_ITERATIONS=1000
      - K6_VUS=50
      - K6_DURATION=30m
    depends_on:
      - influxdb
    command: run /scripts/loan-process-test.js
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # JMeter Load Generator (Production Configuration)
  jmeter:
    image: justb4/jmeter:latest
    volumes:
      - ../../benchmarks/jmeter:/jmeter
      - ./jmeter/results:/results
    environment:
      - HEAP=-Xms2g -Xmx4g
      - CAMUNDA_URL=http://host.docker.internal:8081
      - JMETER_THREADS=50
      - JMETER_RAMPUP=300
      - JMETER_DURATION=1800
    depends_on:
      - influxdb
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 4G

volumes:
  influxdb_data:
